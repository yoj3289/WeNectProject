apiVersion: v1
kind: ConfigMap
metadata:
  name: wenect-config
  namespace: wenect
data:
  # Backend configuration
  SPRING_PROFILES_ACTIVE: "prod"
  SERVER_PORT: "8080"

  # Database configuration (non-sensitive)
  DB_HOST: "mysql-service"
  DB_PORT: "3306"
  DB_NAME: "mydb"

  # JPA configuration
  SPRING_JPA_HIBERNATE_DDL_AUTO: "none"
  SPRING_JPA_SHOW_SQL: "false"

  # Logging
  LOGGING_LEVEL_ROOT: "INFO"
