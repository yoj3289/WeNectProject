apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wenect-ingress
  namespace: wenect
  annotations:
    # Nginx Ingress Controller 사용 시
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"

    # CORS 설정
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"

    # Timeout 설정
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"

    # Rate limiting (선택사항)
    nginx.ingress.kubernetes.io/limit-rps: "100"

    # Let's Encrypt SSL 인증서 자동 발급 (cert-manager 사용 시)
    cert-manager.io/cluster-issuer: "letsencrypt-prod"

spec:
  tls:
  - hosts:
    - wenect.yourdomain.com  # 실제 도메인으로 변경
    secretName: wenect-tls-secret

  rules:
  - host: wenect.yourdomain.com  # 실제 도메인으로 변경
    http:
      paths:
      # Backend API 라우팅
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8080

      # Frontend 라우팅 (기본)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80

---
# HTTP를 HTTPS로 리다이렉트하는 Ingress (선택사항)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wenect-ingress-http-redirect
  namespace: wenect
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  rules:
  - host: wenect.yourdomain.com  # 실제 도메인으로 변경
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
