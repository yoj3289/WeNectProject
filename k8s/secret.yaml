apiVersion: v1
kind: Secret
metadata:
  name: wenect-secret
  namespace: wenect
type: Opaque
stringData:
  # Database credentials (base64로 인코딩할 필요 없음 - stringData 사용)
  DB_USERNAME: "root"
  DB_PASSWORD: "your-database-password-here"

  # JWT Secret (실제 배포 시 강력한 비밀키로 변경)
  JWT_SECRET: "your-jwt-secret-key-change-this-in-production"

  # MySQL Root Password
  MYSQL_ROOT_PASSWORD: "your-database-password-here"
  MYSQL_DATABASE: "mydb"
  MYSQL_USER: "root"
  MYSQL_PASSWORD: "your-database-password-here"

---
# Note: 실제 프로덕션 환경에서는 이 파일을 Git에 커밋하지 말고,
# kubectl create secret 명령어를 사용하거나 외부 시크릿 관리 시스템을 사용하세요.
#
# 예시:
# kubectl create secret generic wenect-secret \
#   --from-literal=DB_PASSWORD=your-password \
#   --from-literal=JWT_SECRET=your-jwt-secret \
#   -n wenect
